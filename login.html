<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>

  <!--<link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">-->

  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="css/style-login.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
</head>

<body>

  <main class="container">
    <div class="title-container">
      <img class="profile" src="" alt="profile">
      <h1 class="decorative-line">Iniciar Sesión</h1>
    </div>

    <form class="login-container">
      <div>
        <label class="login-label font-jost text-regular20" for="user">Usuario</label>
        <input class="login-input font-jost text-regularph" type="text" name="usuario" id="usuario"
          placeholder="Nombre de usuario" required>
      </div>
      <div class="">
        <label class="login-label font-jost text-regular20" for="password">Contraseña</label>
        <input class="login-input font-jost text-regularph" type="text" name="password" id="password"
          placeholder="Escribe tu contraseña" required>
      </div>
      <div>
        <div>
          <input type="checkbox" name="recordar" id="recordar">
          <label class="font-jost text-regular" for="recordar">Recordar usuario</label>
        </div>
        <a class="font-jost text-regularunderline" href="#">Olvidé mi contraseña</a>
      </div>
      <button class="login-button font-jost center" type="submit">INICIAR SESIÓN</button>

      <div class="center-container">
        <p class="font-jost">¿No tienes una cuenta?</p>
        <a class="font-jost text-regularunderline" href="#">Regístrate acá</a>
      </div>

    </form>
  </main>

 <!--Habria que arreglar el footer-->
  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a>
      </p>
    </div>
  </footer>
  <script src="js/login.js"></script>
</body>

</html>
